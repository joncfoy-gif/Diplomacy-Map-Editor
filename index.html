<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diplomacy Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      box-sizing: border-box;
      background: #020617;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      background: #1f2933;
      color: #e5e7eb;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #sidebar h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
    }

    #sidebar p {
      font-size: 12px;
      line-height: 1.4;
      margin: 0 0 6px 0;
      color: #cbd2d9;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 4px;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #4b5563;
      color: #f9fafb;
      transition: background 0.15s, transform 0.05s;
    }

    button:hover {
      background: #6b7280;
    }

    button:active {
      transform: scale(0.98);
    }

    button.active {
      background: #10b981;
      color: #022c22;
    }

    button.secondary {
      background: #374151;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 2px;
      color: #e5e7eb;
    }

    .info-box {
      background: #111827;
      border-radius: 6px;
      padding: 8px;
      font-size: 12px;
      color: #e5e7eb;
      min-height: 40px;
    }

    .info-row {
      margin-bottom: 2px;
    }

    .info-label {
      font-weight: 600;
      color: #9ca3af;
    }

    #exportArea {
      width: 100%;
      flex: 1;
      resize: none;
      border-radius: 4px;
      border: 1px solid #374151;
      padding: 6px;
      font-size: 11px;
      background: #020617;
      color: #e5e7eb;
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    #canvasWrapper {
      flex: 1;
      background: #0b1020 radial-gradient(circle at top left, #1f2937, #020617);
      position: relative;
    }

    #mapCanvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
